<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Kyky – Connexion / Inscription</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: radial-gradient(1000px 600px at top, #1e3a8a, #020617);
            color: #e5e7eb;
            font-family: Inter, system-ui, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 420px;
            background: linear-gradient(180deg, #020617, #020617cc);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 18px;
            padding: 40px;
            box-shadow: 0 25px 70px rgba(0,0,0,0.6);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border-radius: 10px;
            background: rgba(255,255,255,0.05);
            font-weight: 600;
        }

        .tab.active {
            background: #2563eb;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        label {
            font-size: 0.85rem;
            opacity: 0.8;
        }

        input {
            width: 100%;
            margin-top: 6px;
            margin-bottom: 18px;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: #020617;
            color: #fff;
            outline: 1px solid rgba(255,255,255,0.1);
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: none;
            background: #2563eb;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background: #1d4ed8;
        }

        .warning {
            margin-top: 20px;
            background: rgba(37,99,235,0.15);
            border-left: 4px solid #2563eb;
            padding: 15px;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .kyky-id {
            margin-top: 10px;
            font-size: 1.3rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-align: center;
            color: #60a5fa;
        }

        .error {
            color: #f87171;
            margin-top: 10px;
            font-size: 0.85rem;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Kyky</h1>

    <div class="tabs">
        <div class="tab active" onclick="showTab('login')">Connexion</div>
        <div class="tab" onclick="showTab('register')">Inscription</div>
    </div>

    <!-- CONNEXION -->
    <div class="form active" id="login">
        <label>ID Kyky</label>
        <input type="text" id="loginId" placeholder="XXXXXXXXXX">

        <label>Mot de passe</label>
        <input type="password" id="loginPassword">

        <button onclick="login()">Connexion</button>
        <div class="error" id="loginError"></div>
    </div>

    <!-- INSCRIPTION -->
    <div class="form" id="register">
        <label>Email</label>
        <input type="email" id="registerEmail">

        <label>Mot de passe</label>
        <input type="password" id="registerPassword">

        <button onclick="register()">Créer un compte</button>

        <div class="warning" id="idBox" style="display:none;">
            <strong>ATTENTION :</strong><br>
            voici votre ID kyky. Cet ID ne doit pas etre perdu et ne réapparaitra pas 2 fois.
            Merci de le noter.
            <div class="kyky-id" id="generatedId"></div>
        </div>

        <div class="error" id="registerError"></div>
    </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDxDzLbCnqYYVknoyHMzbE0gB_SRVLpgiw",
  authDomain: "kyky-c3471.firebaseapp.com",
  databaseURL: "https://kyky-c3471-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "kyky-c3471",
  storageBucket: "kyky-c3471.firebasestorage.app",
  messagingSenderId: "658643330578",
  appId: "1:658643330578:web:758dc26d5504a503e39acb",
  measurementId: "G-245RE41YQK"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

function showTab(tab) {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));

    document.querySelector(`.tab[onclick*="${tab}"]`).classList.add('active');
    document.getElementById(tab).classList.add('active');
}

async function generateUniqueId() {
    let id, snapshot;
    do {
        id = Math.floor(1000000000 + Math.random() * 9000000000).toString();
        snapshot = await db.ref("ids/" + id).get();
    } while (snapshot.exists());
    return id;
}

async function register() {
    const email = registerEmail.value;
    const password = registerPassword.value;

    try {
        const cred = await auth.createUserWithEmailAndPassword(email, password);
        const kykyId = await generateUniqueId();

        await db.ref("ids/" + kykyId).set({
            uid: cred.user.uid,
            email: email
        });

        document.getElementById("generatedId").innerText = kykyId;
        document.getElementById("idBox").style.display = "block";
    } catch (e) {
        registerError.innerText = e.message;
    }
}

async function login() {
    const kykyId = loginId.value;
    const password = loginPassword.value;

    try {
        const snap = await db.ref("ids/" + kykyId).get();
        if (!snap.exists()) throw new Error("ID Kyky invalide");

        const email = snap.val().email;
        await auth.signInWithEmailAndPassword(email, password);
        window.location.href = "account.html";
    } catch (e) {
        loginError.innerText = e.message;
    }
}
</script>

</body>
</html>
