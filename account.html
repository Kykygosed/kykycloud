<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Kyky – Compte</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(1000px 600px at top, #020617, #020617);
    color: #e5e7eb;
    font-family: Inter, system-ui, sans-serif;
}

.topbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px;
    border-bottom: 1px solid rgba(255,255,255,0.08);
    background: rgba(11,18,32,0.85);
    backdrop-filter: blur(10px);
}

.logo {
    font-size: 1.4rem;
    font-weight: 700;
}

.topbar nav a {
    color: #e6e9f0;
    text-decoration: none;
    margin-left: 16px;
}

main {
    display: flex;
    justify-content: center;
    padding: 40px;
}

.card {
    width: 100%;
    max-width: 1100px;
    background: #020617;
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 30px 80px rgba(0,0,0,0.7);
}

.status-box {
    display: inline-block;
    padding: 10px 16px;
    border-radius: 12px;
    font-weight: 600;
    margin: 15px 0 30px 0;
}

.status-red { background: #7f1d1d; color: #fecaca; }
.status-green { background: #064e3b; color: #bbf7d0; }

.grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
}

.section {
    background: rgba(255,255,255,0.03);
    border-radius: 16px;
    padding: 25px;
}

.section h2 {
    font-size: 1.1rem;
    margin-bottom: 15px;
}

.row {
    margin-bottom: 8px;
    font-size: 0.95rem;
}

label {
    font-size: 0.75rem;
    opacity: 0.6;
}

input {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: none;
    background: #020617;
    color: white;
    outline: 1px solid rgba(255,255,255,0.1);
    margin-bottom: 8px;
}

input[readonly] {
    opacity: 0.6;
}

button {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    background: #2563eb;
    color: white;
    font-weight: 600;
    cursor: pointer;
}

button:hover {
    background: #1d4ed8;
}

.ratings img {
    height: 42px;
    margin-right: 10px;
}

.empty-box {
    opacity: 0.3;
    font-style: italic;
}
    .ratings {
    display: flex;
    align-items: center;
    gap: 8px;
    flex-wrap: wrap;
}
.account-status {
    display: inline-block;
    padding: 6px 12px;
    border-radius: 10px;
    font-weight: 600;
    font-size: 0.85rem;
    margin-top: 6px;
}

.account-active {
    background: #064e3b;
    color: #bbf7d0;
}

.account-suspended {
    background: #7f1d1d;
    color: #fecaca;
}

.admin-yes { color: #ef4444; font-weight: 700; }
</style>
</head>

<body>

<header class="topbar">
    <div class="logo">Kyky</div>
    <nav>
        <a href="flightplanner.html">Flight planner</a>
        <a href="account.html">Compte</a>
        <a href="auth.html">Déconnexion</a>
    </nav>
</header>

<main>
<div class="card">

<h1 id="userName">Chargement…</h1>
<div id="statusBox" class="status-box status-red">offline</div>

<div class="grid">

<!-- PROFIL -->
<div class="section">
    <h2>Profil membre</h2>

    <label>Nom / Prénom</label>
    <input id="name">

    <label>Email</label>
    <input id="email">

    <label>Pays</label>
    <input id="country">

    <label>Ville</label>
    <input id="city">

    <label>Division</label>
    <input id="division">

    <label>Date de naissance</label>
    <input id="birthdate" type="date">

    <button onclick="saveProfile()">Enregistrer</button>
</div>

<!-- INFOS -->
<div>
    <div class="section">
        <h2>Ratings</h2>
        <div class="ratings" id="ratings"></div>
    </div>

    <div class="section">
        <h2>Détails pilote</h2>
        <div class="row" id="flightHours">Heures de vol : N/A</div>
        <div class="row" id="level">Niveau : BP1</div>
    </div>

    <div class="section">
        <h2>Détails utilisateur</h2>
        <div class="row" id="admin">Admin : non</div>
        <div class="row" id="accountStatus"></div>
    </div>

    <div class="section">
        <h2>Awards / Rewards</h2>
        <div class="empty-box">Aucun award</div>
    </div>

    <div class="section">
        <h2>Commentaires</h2>
        <div class="empty-box">Aucun commentaire</div>
    </div>
</div>

</div>
</div>
</main>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDxDzLbCnqYYVknoyHMzbE0gB_SRVLpgiw",
  authDomain: "kyky-c3471.firebaseapp.com",
  databaseURL: "https://kyky-c3471-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "kyky-c3471"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

const urlParams = new URLSearchParams(window.location.search);
const viewedUid = urlParams.get("uid"); // null si profil perso

let currentUser;
let userData = {};

auth.onAuthStateChanged(async user => {
    if (!user) return window.location.href = "auth.html";

    currentUser = user;
    const myUid = user.uid;
    const targetUid = viewedUid || myUid;
    const isOwnProfile = targetUid === myUid;

    const userSnap = await db.ref("users/" + targetUid).get();
    if (!userSnap.exists()) {
        document.getElementById("userName").innerText = "Utilisateur introuvable";
        return;
    }

    userData = userSnap.val();

    fillProfile(userData, isOwnProfile);
    await updateRatings(userData, targetUid);
});

function fillProfile(data, isOwnProfile) {
    // Nom affiché en haut
    document.getElementById("userName").innerText = data.name || "Profil incomplet";

    // Statut online
    const statusBox = document.getElementById("statusBox");
    if (!data.online || data.online === "N/A") {
        statusBox.innerText = "offline";
        statusBox.className = "status-box status-red";
    } else {
        statusBox.innerText = data.online;
        statusBox.className = "status-box status-green";
    }

    // Infos pilote
    document.getElementById("flightHours").innerText = "Nombre d’heures de vol : " + (data.flighthours ?? "N/A");
    document.getElementById("level").innerText = "Niveau : " + (data.level || "BP1");

    // Infos utilisateur
    document.getElementById("admin").innerHTML = data.admin ? '<span class="admin-yes">Admin : oui</span>' : "Admin : non";

    const accountStatusEl = document.getElementById("accountStatus");
    if (data.accountstatus === "suspended") {
        accountStatusEl.innerHTML = '<span class="account-status account-suspended">Compte suspendu</span>';
    } else {
        accountStatusEl.innerHTML = '<span class="account-status account-active">Compte actif</span>';
    }

    // Remplissage inputs
    document.getElementById("name").value = data.name || "";
    document.getElementById("email").value = data.email || "";
    document.getElementById("country").value = data.country || "";
    document.getElementById("city").value = data.city || "";
    document.getElementById("division").value = data.division || "";
    document.getElementById("birthdate").value = data.birthdate || "";

    // Lecture seule si ce n'est pas ton profil
    if (!isOwnProfile) {
        document.querySelectorAll("input").forEach(i => i.setAttribute("readonly", true));
        const btn = document.querySelector("button");
        if (btn) btn.style.display = "none";
    }
}

async function saveProfile() {
    if (!currentUser) return;

    const updates = {};
    ["name","email","country","city","division","birthdate"].forEach(f => {
        const val = document.getElementById(f).value.trim();
        if (val !== (userData[f] || "")) updates[f] = val;
    });

    if (viewedUid && viewedUid !== currentUser.uid) return; // sécurité

    if (Object.keys(updates).length) {
        await db.ref("users/" + (viewedUid || currentUser.uid)).update(updates);
        location.reload();
    }
}

async function updateRatings(data, uid) {
    const box = document.getElementById("ratings");
    box.innerHTML = "";

    const h = Number(data.flighthours) || 0;

    // Récupération des examens passés
    const examsSnap = await db.ref("exams").orderByChild("userId").equalTo(uid).get();
    let bp3Passed = false;

    if (examsSnap.exists()) {
        examsSnap.forEach(e => {
            const exam = e.val();
            if (exam.exam === "BP3" && exam.examstate === "success") bp3Passed = true;
        });
    }

    // Calcul du niveau correct
    let correctLevel = "BP1";
    if (h >= 10) correctLevel = "BP2";
    if (bp3Passed) correctLevel = "BP3";
    if (bp3Passed && h >= 50) correctLevel = "DP";
    if (bp3Passed && h >= 100) correctLevel = "PP";

    // Mise à jour Firebase si incohérence
    if (data.level !== correctLevel) {
        await db.ref("users/" + uid).update({ level: correctLevel });
        data.level = correctLevel; // met à jour la variable locale pour affichage immédiat
    }

    // Construction des images
    if (data.admin) box.innerHTML += `<img src="./admin.png">`;

    box.innerHTML += `<img src="./BP1.png">`;
    if (h >= 10) box.innerHTML += `<img src="./BP2.png">`;
    if (bp3Passed) box.innerHTML += `<img src="./BP3.png">`;
    if (bp3Passed && h >= 50) box.innerHTML += `<img src="./DP.png">`;
    if (bp3Passed && h >= 100) box.innerHTML += `<img src="./PP.png">`;

    // Affichage du niveau
    document.getElementById("level").innerText = "Niveau : " + correctLevel;
}

</script>




</body>
</html>
