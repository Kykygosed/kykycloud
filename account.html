<style>
body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(1000px 600px at top, #020617, #020617);
    color: #e5e7eb;

.topbar {
    display: flex;
    justify-content: space-between;

}

.logo {

}

main {

.card {

    max-width: 1100px;

}

.status-box {

.section {

}

.section h2 {

    margin-bottom: 15px;
}

.row {
    margin-bottom: 8px;
    font-size: 0.95rem;
}

label {
    font-size: 0.75rem;
    opacity: 0.6;
}

input {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: none;
    background: #020617;
    color: white;
    outline: 1px solid rgba(255,255,255,0.1);
    margin-bottom: 8px;
}

input[readonly] {
    opacity: 0.6;
}

button {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    background: #2563eb;
    color: white;
    font-weight: 600;
    cursor: pointer;
}

button:hover {
    background: #1d4ed8;
}

.ratings img {
    height: 42px;
    margin-right: 10px;
}

.empty-box {
    opacity: 0.3;
    font-style: italic;
}
    .ratings {
    display: flex;
    align-items: center;
    gap: 8px;
    flex-wrap: wrap;
}

.admin-yes { color: #ef4444; font-weight: 700; }
</style>
</head>

<body>

<header class="topbar">
    <div class="logo">Kyky</div>
    <nav>
        <a href="flightplanner.html">Flight planner</a>
        <a href="account.html">Compte</a>
        <a href="auth.html">DÃ©connexion</a>
    </nav>
</header>

<main>
<div class="card">

<h1 id="userName">Chargementâ€¦</h1>
<div id="statusBox" class="status-box status-red">offline</div>

<div class="grid">

<!-- PROFIL -->
<div class="section">
    <h2>Profil membre</h2>

    <label>Nom / PrÃ©nom</label>
    <input id="name">

    <label>Email</label>
    <input id="email">

    <label>Pays</label>
    <input id="country">

    <label>Ville</label>
    <input id="city">

    <label>Division</label>
    <input id="division">

    <label>Date de naissance</label>
    <input id="birthdate" type="date">

    <button onclick="saveProfile()">Enregistrer</button>
</div>

<!-- INFOS -->
<div>
    <div class="section">
        <h2>Ratings</h2>
        <div class="ratings" id="ratings"></div>
    </div>

    <div class="section">
        <h2>DÃ©tails pilote</h2>
        <div class="row" id="flightHours">Heures de vol : N/A</div>
        <div class="row" id="level">Niveau : BP1</div>
    </div>

    <div class="section">
        <h2>DÃ©tails utilisateur</h2>
        <div class="row" id="admin">Admin : non</div>
        <div class="row" id="accountStatus"></div>
    </div>

    <div class="section">
        <h2>Awards / Rewards</h2>
        <div class="empty-box">Aucun award</div>

</div>
</div>
</main>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDxDzLbCnqYYVknoyHMzbE0gB_SRVLpgiw",
  authDomain: "kyky-c3471.firebaseapp.com",
  databaseURL: "https://kyky-c3471-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "kyky-c3471"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

const urlParams = new URLSearchParams(window.location.search);
const viewedUid = urlParams.get("uid"); // null si profil perso

let userData = {};
let currentUser;

auth.onAuthStateChanged(async user => {
    if (!user) {
        window.location.href = "auth.html";
        return;
    }

    const myUid = user.uid;
    const targetUid = viewedUid ? viewedUid : myUid;
    const isOwnProfile = targetUid === myUid;

    const userRef = db.ref("users/" + targetUid);
    const snap = await userRef.get();

    if (!snap.exists()) {
        document.getElementById("userName").innerText = "Utilisateur introuvable";
        return;
    }

    const data = snap.val();

    fillProfile(data, isOwnProfile);
    updateRatings(data);
});

function fillData(data, isOwnProfile) {
    document.getElementById("userName").innerText =
        data.name || "Profil incomplet";

    const online = data.online === "N/A" ? "offline" : data.online;
    const statusBox = document.getElementById("statusBox");
    statusBox.innerText = online;
    statusBox.className =
        "status-box " + (online === "offline" ? "status-red" : "status-green");

    document.getElementById("flightHours").innerText =
        "Nombre dâ€™heures de vol : " + (data.flighthours ?? "N/A");

    document.getElementById("level").innerText =
        "Niveau : " + (data.level || "BP1");

    document.getElementById("admin").innerHTML =
        data.admin
            ? '<span class="admin-yes">Admin : oui</span>'
            : "Admin : non";

    document.getElementById("accountStatus").innerHTML =
        data.accountstatus === "suspended"
            ? '<span style="color:#ef4444;">Compte suspendu</span>'
            : '<span style="color:#22c55e;">Compte actif</span>';

    // ðŸ”’ Si ce nâ€™est PAS ton profil â†’ lecture seule
    if (!isOwnProfile) {
        const inputs = document.querySelectorAll("input");
        inputs.forEach(i => i.style.display = "none");

        const btn = document.querySelector("button");
        if (btn) btn.style.display = "none";
    }
}

async function saveProfile() {
    const updates = {};
    ["name","email","country","city","division","birthdate"].forEach(f => {
        if (!userData[f] && document.getElementById(f).value.trim()) {
            updates[f] = document.getElementById(f).value.trim();
        }
    });
if (viewedUid && viewedUid !== currentUser.uid) return;

    if (Object.keys(updates).length) {
        await db.ref("users/" + currentUser.uid).update(updates);
        location.reload();
    }
}

function updateRatings(data) {
    const h = Number(data.flighthours) || 0;
    const box = document.getElementById("ratings");
    box.innerHTML = "";

    if (data.admin === true) {
        box.innerHTML += `<img src="./admin.png">`;
    }

    box.innerHTML += `<img src="./BP1.png">`;
    if (h >= 10) box.innerHTML += `<img src="./BP2.png">`;
    if (h >= 25) box.innerHTML += `<img src="./BP3.png">`;
    if (h >= 50) box.innerHTML += `<img src="./DP.png">`;
    if (h >= 100) box.innerHTML += `<img src="./PP.png">`;
}

</script>

</body>
</html>
