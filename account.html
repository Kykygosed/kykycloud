<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Kyky – Compte</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(1000px 600px at top, #020617, #020617);
    color: #e5e7eb;
    font-family: Inter, system-ui, sans-serif;
}

.topbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px;
    border-bottom: 1px solid rgba(255,255,255,0.08);
    background: rgba(11,18,32,0.85);
    backdrop-filter: blur(10px);
}

.logo {
    font-size: 1.4rem;
    font-weight: 700;
}

.topbar nav a {
    color: #e6e9f0;
    text-decoration: none;
    margin-left: 16px;
}

main {
    display: flex;
    justify-content: center;
    padding: 40px;
}

.card {
    width: 100%;
    max-width: 1100px;
    background: #020617;
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 30px 80px rgba(0,0,0,0.7);
}

.status-box {
    display: inline-block;
    padding: 10px 16px;
    border-radius: 12px;
    font-weight: 600;
    margin: 15px 0 30px 0;
}

.status-red { background: #7f1d1d; color: #fecaca; }
.status-green { background: #064e3b; color: #bbf7d0; }

.grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
}

.section {
    background: rgba(255,255,255,0.03);
    border-radius: 16px;
    padding: 25px;
}

.section h2 {
    font-size: 1.1rem;
    margin-bottom: 15px;
}

.row {
    margin-bottom: 8px;
    font-size: 0.95rem;
}

label {
    font-size: 0.75rem;
    opacity: 0.6;
}

input {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: none;
    background: #020617;
    color: white;
    outline: 1px solid rgba(255,255,255,0.1);
    margin-bottom: 8px;
}

input[readonly] {
    opacity: 0.6;
}

button {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    background: #2563eb;
    color: white;
    font-weight: 600;
    cursor: pointer;
}

button:hover {
    background: #1d4ed8;
}

.ratings img {
    height: 42px;
    margin-right: 10px;
}

.empty-box {
    opacity: 0.3;
    font-style: italic;
}
    .ratings {
    display: flex;
    align-items: center;
    gap: 8px;
    flex-wrap: wrap;
}

.admin-yes { color: #ef4444; font-weight: 700; }
</style>
</head>

<body>

<header class="topbar">
    <div class="logo">Kyky</div>
    <nav>
        <a href="flightplanner.html">Flight planner</a>
        <a href="account.html">Compte</a>
        <a href="auth.html">Déconnexion</a>
    </nav>
</header>

<main>
<div class="card">

<h1 id="userName">Chargement…</h1>
<div id="statusBox" class="status-box status-red">offline</div>

<div class="grid">

<!-- PROFIL -->
<div class="section">
    <h2>Profil membre</h2>

    <label>Nom / Prénom</label>
    <input id="name">

    <label>Email</label>
    <input id="email">

    <label>Pays</label>
    <input id="country">

    <label>Ville</label>
    <input id="city">

    <label>Division</label>
    <input id="division">

    <label>Date de naissance</label>
    <input id="birthdate" type="date">

    <button onclick="saveProfile()">Enregistrer</button>
</div>

<!-- INFOS -->
<div>
    <div class="section">
        <h2>Ratings</h2>
        <div class="ratings" id="ratings"></div>
    </div>

    <div class="section">
        <h2>Détails pilote</h2>
        <div class="row" id="flightHours">Heures de vol : N/A</div>
        <div class="row" id="level">Niveau : BP1</div>
    </div>

    <div class="section">
        <h2>Détails utilisateur</h2>
        <div class="row" id="admin">Admin : non</div>
        <div class="row" id="accountStatus"></div>
    </div>

    <div class="section">
        <h2>Awards / Rewards</h2>
        <div class="empty-box">Aucun award</div>
    </div>

    <div class="section">
        <h2>Commentaires</h2>
        <div class="empty-box">Aucun commentaire</div>
    </div>
</div>

</div>
</div>
</main>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDxDzLbCnqYYVknoyHMzbE0gB_SRVLpgiw",
  authDomain: "kyky-c3471.firebaseapp.com",
  databaseURL: "https://kyky-c3471-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "kyky-c3471"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

let userData = {};
let currentUser;

auth.onAuthStateChanged(async user => {
    if (!user) return location.href = "auth.html";
    currentUser = user;

    const ref = db.ref("users/" + user.uid);
    const snap = await ref.get();

    if (!snap.exists()) {
        await ref.set({
            email: user.email,
            flighthours: 0,
            online: "N/A",
            admin: false,
            level: "BP1",
            accountstatus: "active"
        });
    }

    userData = (await ref.get()).val();
    fillData();
    updateRatings();
});

function fillData() {
    const fields = ["name","email","country","city","division","birthdate"];
    fields.forEach(f => {
        const el = document.getElementById(f);
        if (userData[f]) {
            el.value = userData[f];
            el.readOnly = true;
        }
    });

    document.getElementById("userName").innerText = userData.name || "Profil incomplet";

    const online = userData.online === "N/A" ? "offline" : userData.online;
    const statusBox = document.getElementById("statusBox");
    statusBox.innerText = online;
    statusBox.className = "status-box " + (online === "offline" ? "status-red" : "status-green");

    document.getElementById("flightHours").innerText =
        "Heures de vol : " + (userData.flighthours ?? "N/A");

    document.getElementById("level").innerText =
        "Niveau : " + (userData.level || "BP1");

    document.getElementById("admin").innerHTML =
        userData.admin ? '<span class="admin-yes">Admin : oui</span>' : "Admin : non";

    document.getElementById("accountStatus").innerHTML =
        userData.accountstatus === "suspended"
        ? '<span style="color:#ef4444;">Compte suspendu</span>'
        : '<span style="color:#22c55e;">Compte actif</span>';
}

async function saveProfile() {
    const updates = {};
    ["name","email","country","city","division","birthdate"].forEach(f => {
        if (!userData[f] && document.getElementById(f).value.trim()) {
            updates[f] = document.getElementById(f).value.trim();
        }
    });

    if (Object.keys(updates).length) {
        await db.ref("users/" + currentUser.uid).update(updates);
        location.reload();
    }
}

function updateRatings() {
    const h = Number(userData.flighthours) || 0;
    const box = document.getElementById("ratings");
    box.innerHTML = "";

    // Admin badge (toujours affiché si admin)
    if (userData.admin === true) {
        box.innerHTML += `<img src="./admin.png" alt="Admin">`;
    }

    // Ratings cumulés
    box.innerHTML += `<img src="./BP1.png" alt="BP1">`;

    if (h >= 10) {
        box.innerHTML += `<img src="./BP2.png" alt="BP2">`;
    }
    if (h >= 25) {
        box.innerHTML += `<img src="./BP3.png" alt="BP3">`;
    }
    if (h >= 50) {
        box.innerHTML += `<img src="./DP.png" alt="DP">`;
    }
    if (h >= 100) {
        box.innerHTML += `<img src="./PP.png" alt="PP">`;
    }

    // Niveau = plus haut rating atteint
    let level = "BP1";
    if (h >= 100) level = "PP";
    else if (h >= 50) level = "DP";
    else if (h >= 25) level = "BP3";
    else if (h >= 10) level = "BP2";

    db.ref("users/" + currentUser.uid + "/level").set(level);
}

</script>

</body>
</html>
