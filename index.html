<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Kyky – Réseau MSFS</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root {
    --bg: #0b1220;
    --bg-alt: #111a2e;
    --text: #e6e9f0;
    --muted: #9aa4bf;
    --primary: #3b82f6;
    --primary-hover: #2563eb;
    --border: rgba(255, 255, 255, 0.08);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Inter, system-ui, sans-serif;
}

body {
    min-height: 100vh;
    background: radial-gradient(1200px 600px at top, #142047, var(--bg));
    color: var(--text);
    display: flex;
    flex-direction: column;
}

header {
    display: flex;
    align-items: center;
    gap: 30px;
    padding: 20px 40px;
    border-bottom: 1px solid var(--border);
    background: rgba(11, 18, 32, 0.85);
    backdrop-filter: blur(10px);
}

.logo {
    font-size: 1.4rem;
    font-weight: 700;
    white-space: nowrap;
}

.search-box {
    position: relative;
    flex: 1;
    max-width: 400px;
}

.search-box input {
    width: 100%;
    padding: 10px 14px;
    border-radius: 10px;
    border: none;
    background: #020617;
    color: white;
    outline: 1px solid rgba(255,255,255,0.1);
}

.search-results {
    position: absolute;
    top: 45px;
    left: 0;
    right: 0;
    background: #020617;
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 12px;
    overflow: hidden;
    display: none;
    z-index: 10;
}

.search-results div {
    padding: 10px 14px;
    cursor: pointer;
    font-size: 0.9rem;
}

.search-results div:hover {
    background: rgba(255,255,255,0.06);
}

nav {
    display: flex;
    gap: 16px;
}

nav a {
    text-decoration: none;
    color: var(--text);
    font-size: 0.95rem;
    padding: 8px 14px;
    border-radius: 8px;
}

nav a.primary {
    background: var(--primary);
    color: white;
    font-weight: 600;
}

main {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px;
}

.card {
    max-width: 800px;
    background: linear-gradient(180deg, var(--bg-alt), var(--bg));
    border: 1px solid var(--border);
    border-radius: 20px;
    padding: 50px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
}

h1 {
    font-size: 3rem;
    margin-bottom: 20px;
}

p {
    font-size: 1.1rem;
    line-height: 1.7;
    color: var(--muted);
}
</style>
</head>

<body>

<header>
    <div class="logo">Kyky</div>

    <div class="search-box">
        <input
            type="text"
            id="searchInput"
            placeholder="Rechercher un utilisateur"
            oninput="searchUser()"
        >
        <div id="results" class="search-results"></div>
    </div>

    <nav>
        <a href="flightplanner.html">Flight planner</a>
        <a href="account.html">Compte</a>
        <a href="auth.html" class="primary">Connexion / inscription</a>
    </nav>
</header>

<main>
    <div class="card">
        <h1>Bienvenue!</h1>
        <p>
            Kyky est un projet work-in-progress de réseau multijoueur pour Microsoft Flight Simulator 2024 et 2020,
            permettant de s’entraîner pour de plus gros réseaux.
            D’autres fonctionnalités arriveront plus tard.
        </p>
    </div>
</main>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDxDzLbCnqYYVknoyHMzbE0gB_SRVLpgiw",
  authDomain: "kyky-c3471.firebaseapp.com",
  databaseURL: "https://kyky-c3471-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "kyky-c3471"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

async function searchUser() {
    const input = document.getElementById("searchInput").value.toLowerCase().trim();
    const box = document.getElementById("results");

    if (input.length < 2) {
        box.style.display = "none";
        return;
    }

    const snap = await db.ref("users").limitToFirst(50).get();
    box.innerHTML = "";

    snap.forEach(child => {
        const data = child.val();
        if (!data.name) return;

        if (data.name.toLowerCase().includes(input)) {
            const div = document.createElement("div");
            div.innerText = data.name;
            div.onclick = () => {
                window.location.href = `account.html?uid=${child.key}`;
            };
            box.appendChild(div);
        }
    });

    box.style.display = box.children.length ? "block" : "none";
}
</script>

</body>
</html>
