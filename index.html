<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Three.js GLB Viewer – FIX NOIR</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #444;
  }

  canvas {
    display: block;
  }

  #debug {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    max-height: 25%;
    overflow-y: auto;
    background: rgba(0,0,0,0.7);
    color: #00ff90;
    font-family: monospace;
    font-size: 11px;
    padding: 6px;
    z-index: 10;
    pointer-events: none; /* IMPORTANT */
  }
</style>
</head>

<body>

<div id="debug"></div>

<script>
function log(msg){
  document.getElementById('debug').innerHTML += msg + '<br>';
}
log('JS OK');
</script>

<script src="https://unpkg.com/three@0.159.0/build/three.min.js"></script>
<script src="https://unpkg.com/three@0.159.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://unpkg.com/three@0.159.0/examples/js/controls/OrbitControls.js"></script>

<script>
var scene, camera, renderer, controls;

window.onload = function () {

  /* SCENE */
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x666666);

  /* CAMERA */
  camera = new THREE.PerspectiveCamera(
    60,
    window.innerWidth / window.innerHeight,
    0.01,
    10000
  );
  camera.position.set(0, 2, 6);
  camera.lookAt(0, 0, 0); // CRUCIAL

  /* RENDERER */
  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  /* LUMIÈRES */
  scene.add(new THREE.AmbientLight(0xffffff, 0.8));

  var light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(5, 10, 5);
  scene.add(light);

  /* CONTROLES */
  controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.target.set(0, 0, 0);
  controls.update();

  log('Scene prête');

  /* GLB */
  var loader = new THREE.GLTFLoader();

  loader.load(
    './plane.glb',
    function (gltf) {
      log('GLB chargé');

      var model = gltf.scene;

      var box = new THREE.Box3().setFromObject(model);
      var size = box.getSize(new THREE.Vector3());
      var center = box.getCenter(new THREE.Vector3());

      model.position.sub(center);

      var maxDim = Math.max(size.x, size.y, size.z);
      var scale = 2 / maxDim;
      model.scale.setScalar(scale);

      scene.add(model);

      camera.position.set(0, maxDim * 0.5, maxDim * 2);
      camera.lookAt(0, 0, 0);
      controls.update();

      log('Modele visible');
    },
    null,
    function (e) {
      log('ERREUR GLB');
      log(e.message || e);
    }
  );

  animate();
};

function animate() {
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
}

window.addEventListener('resize', function () {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
