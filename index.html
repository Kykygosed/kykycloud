<script>
var loader = new THREE.GLTFLoader();

loader.load(
  './plane.glb',
  function (gltf) {
    log('GLB chargÃ©');

    var model = gltf.scene;

    // ðŸ”¹ Calcul bounding box
    var box = new THREE.Box3().setFromObject(model);
    var size = box.getSize(new THREE.Vector3());
    var center = box.getCenter(new THREE.Vector3());

    log('Taille modÃ¨le: ' +
        size.x.toFixed(2) + ', ' +
        size.y.toFixed(2) + ', ' +
        size.z.toFixed(2)
    );

    // ðŸ”¹ Recentrage
    model.position.sub(center);

    // ðŸ”¹ Ã‰chelle automatique
    var maxDim = Math.max(size.x, size.y, size.z);
    var scale = 2 / maxDim; // 2 unitÃ©s dans la scÃ¨ne
    model.scale.setScalar(scale);

    scene.add(model);

    // ðŸ”¹ Placement camÃ©ra
    camera.position.set(0, maxDim * 0.5, maxDim * 2);
    camera.lookAt(0, 0, 0);
    controls.update();

    log('ModÃ¨le affichÃ©');
  },
  undefined,
  function (err) {
    log('ERREUR GLB');
    log(err.message || err);
  }
);
</script>
