<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kyky ‚Äì Administration</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root {
    --bg: #1a0b0b;
    --bg-alt: #2b0d0d;
    --text: #f5f5f5;
    --muted: #b0b0b0;
    --primary: #ef4444;
    --primary-hover: #dc2626;
    --border: rgba(255,255,255,0.1);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Inter, system-ui, sans-serif;
}

body {
    min-height: 100vh;
    background: var(--bg);
    color: var(--text);
    display: flex;
    flex-direction: column;
}

header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px 40px;
    border-bottom: 1px solid var(--border);
    background: rgba(20,0,0,0.85);
}

.logo {
    font-size: 1.4rem;
    font-weight: 700;
}

nav a {
    color: var(--text);
    text-decoration: none;
    font-weight: 600;
    margin-left: 16px;
}

main {
    flex: 1;
    padding: 40px;
    display: flex;
    flex-direction: column;
    gap: 30px;
}

h1 {
    font-size: 2rem;
    margin-bottom: 20px;
}

h2 {
    font-size: 1.2rem;
    margin-bottom: 12px;
}

.card {
    background: var(--bg-alt);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 25px;
}

input, select {
    width: 100%;
    padding: 10px;
    margin: 6px 0 12px;
    border-radius: 8px;
    border: none;
    background: #3b0d0d;
    color: white;
}

button {
    padding: 10px 16px;
    border: none;
    border-radius: 8px;
    background: var(--primary);
    color: white;
    font-weight: 600;
    cursor: pointer;
    margin-right: 10px;
}

button:hover {
    background: var(--primary-hover);
}

#searchResults div {
    padding: 8px;
    background: #2b0d0d;
    margin-bottom: 4px;
    cursor: pointer;
}

#searchResults div:hover {
    background: #3b0d0d;
}
</style>
</head>

<body>

<header>
    <div class="logo">Kyky ‚Äì Admin</div>
    <nav>
        <a href="index.html">Accueil</a>
        <a href="#" id="logoutBtn">D√©connexion</a>
    </nav>
</header>

<main>
    <h1 id="welcomeMsg">Bienvenue!</h1>

    <!-- Section ATC -->
    <div class="card">
        <h2>ATC</h2>
        <p>T√©l√©chargez le client ATC :</p>
        <a href="./ATC.zip" download><button>T√©l√©charger ATC.zip</button></a>
    </div>

    <!-- Section Mod√©ration -->
    <div class="card">
        <h2>Mod√©ration</h2>
        <input type="text" id="userSearch" placeholder="Rechercher un utilisateur" oninput="searchUser()">
        <div id="searchResults"></div>

        <div id="userActions" style="margin-top:20px;"></div>
    </div>
</main>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDxDzLbCnqYYVknoyHMzbE0gB_SRVLpgiw",
  authDomain: "kyky-c3471.firebaseapp.com",
  databaseURL: "https://kyky-c3471-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "kyky-c3471"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

let currentUserData;

// üîí V√©rifie si admin
auth.onAuthStateChanged(async user => {
    if (!user) {
        window.location.href = "auth.html";
        return;
    }

    const snap = await db.ref("users/" + user.uid).get();
    const data = snap.val() || {};

    if (!data.admin) {
        alert("Acc√®s r√©serv√© aux administrateurs.");
        window.location.href = "index.html";
        return;
    }

    currentUserData = data;
    document.getElementById("welcomeMsg").innerText = `Bienvenue, ${data.name || "Admin"}`;
});

// üîé Recherche utilisateur
async function searchUser() {
    const input = document.getElementById("userSearch").value.toLowerCase().trim();
    const resultsDiv = document.getElementById("searchResults");
    const actionsDiv = document.getElementById("userActions");
    resultsDiv.innerHTML = "";
    actionsDiv.innerHTML = "";

    if (input.length < 2) return;

    const snap = await db.ref("users").limitToFirst(50).get();

    snap.forEach(child => {
        const userData = child.val();
        if (!userData.name) return;
        if (userData.name.toLowerCase().includes(input)) {
            const div = document.createElement("div");
            div.innerText = userData.name;
            div.onclick = () => showUserActions(child.key, userData);
            resultsDiv.appendChild(div);
        }
    });
}

// Affiche actions admin pour un utilisateur
function showUserActions(uid, data) {
    const div = document.getElementById("userActions");
    div.innerHTML = `
        <h3>${data.name}</h3>
        <p>Email: ${data.email || "N/A"}</p>
        <p>Pays: ${data.country || "N/A"}</p>
        <p>Ville: ${data.city || "N/A"}</p>
        <p>Division: ${data.division || "N/A"}</p>
        <p>Status: ${data.accountstatus || "active"}</p>
        <button onclick="suspendUser('${uid}')">Suspendre</button>
        <button onclick="debanUser('${uid}')">Deban</button>
        <button onclick="deleteUser('${uid}')">Supprimer</button>
    `;
}

// Suspendre un utilisateur
function suspendUser(uid) {
    const choice = prompt("Tape 'temp' pour ban temporaire, 'perm' pour ban permanent:");
    if (!choice) return;

    if (choice === "perm") {
        db.ref("users/" + uid).update({ accountstatus: "suspended" });
        alert("Utilisateur banni d√©finitivement !");
    } else if (choice === "temp") {
        const dateStr = prompt("Entrez la date de deban (YYYY-MM-DD):");
        if (!dateStr) return;
        db.ref("users/" + uid).update({ accountstatus: "suspended", unban: dateStr });
        alert(`Utilisateur banni jusqu'au ${dateStr}`);
    }
}

// Deban utilisateur
function debanUser(uid) {
    db.ref("users/" + uid).update({ accountstatus: "active" });
    alert("Utilisateur d√©banni !");
}

// Supprimer utilisateur
function deleteUser(uid) {
    if (confirm("Voulez-vous vraiment supprimer cet utilisateur ?")) {
        db.ref("users/" + uid).remove();
        alert("Utilisateur supprim√© !");
        document.getElementById("userActions").innerHTML = "";
        document.getElementById("searchResults").innerHTML = "";
    }
}

// D√©connexion
document.getElementById("logoutBtn").onclick = () => {
    auth.signOut().then(() => window.location.href="index.html");
};
</script>

</body>
</html>
