<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Kyky – Flight Planner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(1200px 700px at top, #020617, #020617);
    color: #e5e7eb;
    font-family: Inter, system-ui, sans-serif;
}

/* TOPBAR */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px;
    border-bottom: 1px solid rgba(255,255,255,0.08);
    background: rgba(11, 18, 32, 0.8);
    backdrop-filter: blur(10px);
}

.logo {
    font-size: 1.4rem;
    font-weight: 700;
}

nav {
    display: flex;
    gap: 16px;
}

nav a {
    text-decoration: none;
    color: #e6e9f0;
    font-size: 0.95rem;
    padding: 8px 14px;
    border-radius: 8px;
}

nav a.primary {
    background: #3b82f6;
    font-weight: 600;
}

main {
    padding: 50px;
    max-width: 1100px;
    margin: auto;
}

h1 {
    font-size: 2.2rem;
    margin-bottom: 30px;
}

.card {
    background: rgba(255,255,255,0.03);
    border-radius: 18px;
    padding: 30px;
    margin-bottom: 30px;
}

label {
    font-size: 0.85rem;
    opacity: 0.7;
}

input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    background: #020617;
    color: white;
    outline: 1px solid rgba(255,255,255,0.1);
    margin-bottom: 15px;
}

button {
    padding: 12px 18px;
    border-radius: 12px;
    border: none;
    background: #2563eb;
    color: white;
    font-weight: 600;
    cursor: pointer;
}

button:hover {
    background: #1d4ed8;
}

.grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 25px;
}
</style>
</head>

<body>

<header>
    <div class="logo">Kyky</div>
    <nav>
        <a href="flightplanner.html">Flight planner</a>
        <a href="account.html">Compte</a>
        <a href="auth.html" class="primary">Connexion / inscription</a>
    </nav>
</header>

<main>
<h1>Flight Planner</h1>

<div class="card" id="simbriefBox" style="display:none;">
    <h2>Connexion SimBrief</h2>
    <input id="simbriefId" placeholder="SimBrief User ID">
    <button onclick="saveSimbrief()">Enregistrer</button>
</div>

<div class="card" id="plannerBox" style="display:none;">
    <button onclick="loadFlight()">+ Nouveau vol</button>
</div>

<div class="card" id="flightData" style="display:none;">
    <h2>Détails du vol</h2>

    <div class="grid">
        <div>
            <label>Callsign</label>
            <input id="callsign">

            <label>Avion</label>
            <input id="aircraft">

            <label>Règles de vol</label>
            <input id="rules">

            <label>Altitude de croisière</label>
            <input id="cruise">

            <label>Route</label>
            <input id="route">
        </div>

        <div>
            <label>Départ</label>
            <input id="dep">

            <label>Arrivée</label>
            <input id="arr">

            <label>Dégagement</label>
            <input id="alt">

            <label>Heure départ</label>
            <input id="depTime">
        </div>
    </div>

    <button onclick="sendFPL()">Envoyer FPL</button>
</div>
</main>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDxDzLbCnqYYVknoyHMzbE0gB_SRVLpgiw",
  authDomain: "kyky-c3471.firebaseapp.com",
  databaseURL: "https://kyky-c3471-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "kyky-c3471",
  storageBucket: "kyky-c3471.firebasestorage.app",
  messagingSenderId: "658643330578",
  appId: "1:658643330578:web:758dc26d5504a503e39acb"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

let currentUser;
let simbriefUserId;

auth.onAuthStateChanged(async user => {
    if (!user) {
        window.location.href = "auth.html";
        return;
    }

    currentUser = user;

    const simbriefSnap = await db.ref("users/" + user.uid + "/simbrief").get();
    if (!simbriefSnap.exists()) {
        simbriefBox.style.display = "block";
        return;
    }

    simbriefUserId = simbriefSnap.val();
    plannerBox.style.display = "block";

    const flightSnap = await db.ref("users/" + user.uid + "/actualflight").get();
    if (flightSnap.exists()) {
        fillForm(flightSnap.val());
        flightData.style.display = "block";
    }
});

async function saveSimbrief() {
    const id = simbriefId.value.trim();
    if (!id) return;
    await db.ref("users/" + currentUser.uid + "/simbrief").set(id);
    simbriefUserId = id;
    simbriefBox.style.display = "none";
    plannerBox.style.display = "block";
}

async function loadFlight() {
    const url = `https://www.simbrief.com/api/xml.fetcher.php?userid=${simbriefUserId}&json=1`;
    const data = await fetch(url).then(r => r.json());

    const flight = {
        callsign: data.general?.callsign || "",
        aircraft: data.aircraft?.name || "",
        rules: data.general?.flight_rules || "",
        cruise: data.general?.initial_altitude || "",
        route: data.general?.route || "",
        dep: data.origin?.icao_code || "",
        arr: data.destination?.icao_code || "",
        alt: data.destination?.alternate || "",
        depTime: data.general?.sched_out || ""
    };

    fillForm(flight);
    flightData.style.display = "block";
}

function fillForm(f) {
    callsign.value = f.callsign || "";
    aircraft.value = f.aircraft || "";
    rules.value = f.rules || "";
    cruise.value = f.cruise || "";
    route.value = f.route || "";
    dep.value = f.dep || "";
    arr.value = f.arr || "";
    alt.value = f.alt || "";
    depTime.value = f.depTime || "";
}

async function sendFPL() {
    const flight = {
        callsign: callsign.value.trim(),
        aircraft: aircraft.value.trim(),
        rules: rules.value.trim(),
        cruise: cruise.value.trim(),
        route: route.value.trim(),
        dep: dep.value.trim(),
        arr: arr.value.trim(),
        alt: alt.value.trim(),
        depTime: depTime.value.trim(),
        updatedAt: Date.now()
    };

    await db.ref("users/" + currentUser.uid + "/actualflight").set(flight);
    alert("Plan de vol enregistré");
}
</script>

</body>
</html>
