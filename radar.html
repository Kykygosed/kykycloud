<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Kyky Radar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

<style>
body, html { margin:0; padding:0; height:100%; font-family: Inter, sans-serif; }
#map { height:100%; width:100%; }

#sidebar {
    position:absolute;
    top:10px;
    left:10px;
    width:260px;
    background:rgba(20,20,20,0.9);
    color:white;
    padding:15px;
    border-radius:12px;
    z-index:1000;
}

#sidebar button {
    width:100%;
    margin-top:10px;
    padding:8px;
    border:none;
    border-radius:8px;
    background:#2563eb;
    color:white;
    font-weight:600;
    cursor:pointer;
}
#sidebar button:hover { background:#1d4ed8; }

.input-popup {
    width:100%;
    margin-top:5px;
    padding:6px;
    border-radius:6px;
    border:none;
}
</style>
</head>

<body>

<div id="map"></div>

<div id="sidebar">
    <h2>Kyky Radar</h2>
    <div>Online pilots: <span id="onlineCount">0</span></div>
    <button id="adminBtn" style="display:none">Admin</button>

    <div id="adminControls" style="display:none">
        <button id="newAirportBtn">Nouvel aéroport</button>
        <div id="airportConfig"></div>
    </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<!-- Leaflet -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
// ================= FIREBASE =================
firebase.initializeApp({
  apiKey: "AIzaSyDxDzLbCnqYYVknoyHMzbE0gB_SRVLpgiw",
  authDomain: "kyky-c3471.firebaseapp.com",
  databaseURL: "https://kyky-c3471-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "kyky-c3471"
});
const db = firebase.database();
const auth = firebase.auth();

// ================= MAP =================
const map = L.map("map").setView([20,0], 2);

L.tileLayer("https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png", {
    attribution: "&copy; OpenStreetMap & CARTO",
    subdomains: "abcd",
    maxZoom: 20
}).addTo(map);


const airportLayer = L.layerGroup().addTo(map);
const atcLayer = L.layerGroup().addTo(map);

// ================= ADMIN =================
const adminBtn = document.getElementById("adminBtn");
const adminControls = document.getElementById("adminControls");
const newAirportBtn = document.getElementById("newAirportBtn");
const airportConfig = document.getElementById("airportConfig");

let creatingAirport = false;
let tempAirport = { lat:0, long:0, positions:[] };

adminBtn.onclick = () => {
    adminControls.style.display =
        adminControls.style.display === "none" ? "block" : "none";
};

newAirportBtn.onclick = () => {
    alert("Cliquez sur la carte pour placer l'aéroport");
    creatingAirport = true;
};

// ================= CLICK MAP =================
map.on("click", e => {
    if (!creatingAirport) return;

    tempAirport.lat = e.latlng.lat;
    tempAirport.long = e.latlng.lng;

    airportConfig.innerHTML = `
        <input id="icaoInput" class="input-popup" placeholder="ICAO (4 lettres)">
        <div id="positions"></div>
        <button id="addPos">Nouvelle position</button>
        <button id="confirm">Confirmer</button>
    `;

    document.getElementById("addPos").onclick = () => {
        const i = tempAirport.positions.length;
        document.getElementById("positions").innerHTML += `
            <input id="pname${i}" class="input-popup" placeholder="Nom position">
            <input id="pfreq${i}" class="input-popup" placeholder="Fréquence">
        `;
        tempAirport.positions.push({});
    };

    document.getElementById("confirm").onclick = async () => {
        const icao = document.getElementById("icaoInput").value.toUpperCase();
        if (icao.length !== 4) return alert("ICAO invalide");

        tempAirport.icao = icao;
        tempAirport.positions = tempAirport.positions.map((_,i)=>({
            name: document.getElementById(`pname${i}`).value,
            frequency: document.getElementById(`pfreq${i}`).value,
            connected: false
        }));

        await db.ref("airports").push(tempAirport);
        airportConfig.innerHTML = "";
        creatingAirport = false;
    };
});

// ================= DRAW =================
function drawATC(lat, lng, pos) {
    let shape;
    const tip = `${pos.name}<br>${pos.frequency}`;

    if (pos.name.endsWith("_DEL")) {
        shape = L.marker([lat,lng], {
            icon: L.divIcon({html:`<div style="width:18px;height:18px;border:3px solid red;transform:rotate(45deg);opacity:.5"></div>`})
        });
    }
    else if (pos.name.endsWith("_GND"))
        shape = L.circle([lat,lng], {radius:12000,color:"yellow",fillOpacity:0});
    else if (pos.name.endsWith("_TWR"))
        shape = L.rectangle([[lat-0.08,lng-0.08],[lat+0.08,lng+0.08]],{color:"green"});
    else if (pos.name.endsWith("_DEP"))
        shape = L.rectangle([[lat-0.12,lng-0.12],[lat+0.12,lng+0.12]],{color:"white"});
    else if (pos.name.endsWith("_APP"))
        shape = L.rectangle([[lat-0.25,lng-0.25],[lat+0.25,lng+0.25]],{color:"#7dd3fc"});

    if(shape) shape.bindTooltip(tip).addTo(atcLayer);
}

db.ref("airports").on("value", snap => {
    airportLayer.clearLayers();
    atcLayer.clearLayers();

    snap.forEach(a => {
        const d = a.val();
        L.circle([d.lat, d.long], {
            radius:10000, color:"#3b82f6", fillOpacity:0.4
        }).bindPopup(d.icao).addTo(airportLayer);

        if (d.positions)
            Object.values(d.positions).forEach(p=>{
                if(p.connected) drawATC(d.lat, d.long, p);
            });
    });
});

// ================= AUTH =================
auth.onAuthStateChanged(user=>{
    if(!user) return;
    db.ref("users/"+user.uid+"/admin").get().then(s=>{
        if(s.val()===true) adminBtn.style.display="block";
    });
});

// ================= ONLINE =================
db.ref("onlinepilots").on("value", s=>{
    document.getElementById("onlineCount").innerText = s.val() || 0;
});
</script>

</body>
</html>
